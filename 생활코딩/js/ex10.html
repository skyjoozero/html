<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "a":"joo0",
            "b":"joo1"
        }
        document.write("1 : " + coworkers.a + "<br>");
        document.write("2 : " + coworkers.b + "<br>");
        coworkers.c = "joo2";
        document.write("3 : " + coworkers.c + "<br>");
        coworkers["a b c"] = "joo123";
        document.write("4 : " + coworkers["a b c"] + "<br>")
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function() {
            for (var key in this) {
                document.write(key + " : " + this[key] + "<br>");
            }
        }
        coworkers.showAll();
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers) {
            document.write(key + " : " + coworkers[key] + "<br>");
        }
    </script>
</body>
</html>
