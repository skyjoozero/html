<head>

        ul li {

        #lector>li {

            color: blue;
        }
        ul, ol {
            background-color: powderblue;
        }
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

        <li>HTML</li>

        <li>HTML</li>
        <li>CSS
            <ol>
                <li>selector</li>
                <li>declaration</li>
            </ol>
        </li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
